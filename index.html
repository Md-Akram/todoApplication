<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Todo app</title>


</head>

<body>

  <div class="background-image">
    <img src="images/bg-desktop-light.jpg" alt="background-image">
  </div>

  <div class="container">
    <div class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img src="images/icon-moon.svg" alt="moon">
      </div>
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark">

        </div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input type="text" id="todo-input" placeholder="Create a new todo">
        </form>
      </div>
    </div>
    <div class="todo-container">
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check">
            </div>
          </div>
          <div class="todo-text">
            some todo
          </div>
        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check">
            </div>
          </div>
          <div class="todo-text">
            some todo
          </div>
        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check">
            </div>
          </div>
          <div class="todo-text">
            some todo
          </div>
        </div>
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="images/icon-check.svg" alt="check">
            </div>
          </div>
          <div class="todo-text">
            some todo
          </div>
        </div>
      </div>
      <div class="todo-info">
        <div class="left">
          <span class="number"></span> item(s) left
        </div>
        <div class="status">
          <span class="all active">All</span>
          <span class="active-span">Active</span>
          <span class="completed">Completed</span>
        </div>
        <div class="clear">
          Clear Completed
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>

</html>
